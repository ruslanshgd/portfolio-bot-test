name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Check and create required templates
        run: |
          echo "Checking for required Hugo templates:"
          
          # Create layouts directory if it doesn't exist
          mkdir -p layouts/_default
          mkdir -p layouts/partials
          
          # Base64 encoded templates (to avoid YAML syntax issues with Hugo {{ }})
          # IMPORTANT: All default values must be in quotes, e.g. default "value"
          # layouts/index.html
          INDEX_B64=""
          
          # layouts/_default/baseof.html
          BASEOF_B64=""
          
          # layouts/partials/head.html
          HEAD_B64=""
          
          # layouts/partials/site-header.html
          SITEHEADER_B64="PG5hdiBjbGFzcz0ic2l0ZS1uYXYiPgogIDxhIGhyZWY9Int7ICIvIiB8IHJlbFVSTCB9fSIgY2xhc3M9InNpdGUtbmF2X19sb2dvIj57eyBzaXRlLlBhcmFtcy5hdXRob3JfbmFtZSB9fTwvYT4KPC9uYXY+Cg=="
          
          # layouts/partials/career-section.html
          CAREER_B64=""
          
          # layouts/partials/education-section.html
          EDUCATION_B64=""
          
          # Create templates if missing
          if [ ! -f layouts/index.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/index.html not found, creating basic template..."
            echo "$INDEX_B64" | base64 -d > layouts/index.html
            echo "‚úÖ Created layouts/index.html"
          else
            echo "‚úÖ layouts/index.html found"
          fi
          
          if [ ! -f layouts/_default/baseof.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/_default/baseof.html not found, creating basic template..."
            echo "$BASEOF_B64" | base64 -d > layouts/_default/baseof.html
            echo "‚úÖ Created layouts/_default/baseof.html"
          else
            echo "‚úÖ layouts/_default/baseof.html found"
          fi
          
          if [ ! -f layouts/partials/head.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/head.html not found, creating basic template..."
            echo "$HEAD_B64" | base64 -d > layouts/partials/head.html
            echo "‚úÖ Created layouts/partials/head.html"
          fi
          
          if [ ! -f layouts/partials/site-header.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/site-header.html not found, creating basic template..."
            echo "$SITEHEADER_B64" | base64 -d > layouts/partials/site-header.html
            echo "‚úÖ Created layouts/partials/site-header.html"
          fi
          
          if [ ! -f layouts/partials/career-section.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/career-section.html not found, creating basic template..."
            echo "$CAREER_B64" | base64 -d > layouts/partials/career-section.html
            echo "‚úÖ Created layouts/partials/career-section.html"
          fi
          
          if [ ! -f layouts/partials/education-section.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/education-section.html not found, creating basic template..."
            echo "$EDUCATION_B64" | base64 -d > layouts/partials/education-section.html
            echo "‚úÖ Created layouts/partials/education-section.html"
          fi
          
          echo ""
          echo "üìÅ Final layouts structure:"
          find layouts -type f -name "*.html" | head -20
      - name: Ensure CSS file exists
        run: |
          mkdir -p static/css
          if [ ! -f static/css/main.css ]; then
            echo "‚ö†Ô∏è WARNING: static/css/main.css not found, creating from template..."
            # Try to get CSS from template repo (public access)
            curl -sL "https://raw.githubusercontent.com/ruslanshgd/iziPortfolio-template/main/static/css/main.css" > static/css/main.css || {
              echo "‚ö†Ô∏è Could not fetch CSS from template, creating minimal CSS..."
              cat > static/css/main.css << 'EOFCSS'
/* Minimal portfolio CSS */
:root {
  --container-max: 1360px;
  --content-max: 1140px;
  --gap: 24px;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #1a1a1a;
}
.portfolio-container {
  max-width: var(--container-max);
  margin: 0 auto;
  padding: 0 var(--gap);
}
.portfolio-content {
  max-width: var(--content-max);
  margin: 0 auto;
}
.site-header, .site-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.5rem 0;
  flex-wrap: wrap;
  gap: 1rem;
}
.site-nav {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
}
.site-nav__logo {
  font-weight: 600;
  font-size: 1.125rem;
  color: inherit;
  text-decoration: none;
}
.site-nav__logo:hover { text-decoration: underline; }
.home-hero {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  padding: 3rem 0;
}
.home-hero__title {
  font-size: clamp(1.75rem, 5vw, 3rem);
  font-weight: 700;
  line-height: 1.15;
  margin: 0 0 1.25rem;
}
.home-hero__intro-text {
  font-size: 1.0625rem;
  line-height: 1.65;
  color: #333;
}
.home-hero__intro-image img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
}
.career-section, .education-section {
  padding: 3rem 0;
}
.career-section h2, .education-section h2 {
  font-size: clamp(1.5rem, 4vw, 2.25rem);
  font-weight: 700;
  margin: 0 0 2rem;
}
.career-item, .education-item {
  padding: 2rem 0;
  border-top: 1px solid #eee;
}
.career-item:first-of-type, .education-item:first-of-type {
  border-top: none;
}
.career-item h3, .education-item h3 {
  font-size: 1.125rem;
  font-weight: 700;
  margin: 0 0 0.25rem;
}
.career-item p, .education-item p {
  margin: 0 0 0.5rem;
  color: #333;
}
@media (min-width: 768px) {
  .home-hero {
    flex-direction: row;
    align-items: center;
  }
  .career-item {
    display: grid;
    grid-template-columns: minmax(0, 0.4fr) 1fr;
    gap: 3rem;
  }
}
EOFCSS
            }
            echo "‚úÖ Created static/css/main.css"
          else
            echo "‚úÖ static/css/main.css found"
          fi
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Verify build output
        run: |
          echo "Checking public directory contents:"
          ls -la public/ | head -20
          echo ""
          echo "Checking for index.html:"
          ls -la public/index.html || echo "ERROR: index.html not found!"
          echo ""
          echo "Checking for index.xml:"
          ls -la public/index.xml || echo "index.xml not found"
          echo ""
          echo "File sizes:"
          du -h public/index.html public/index.xml 2>/dev/null || echo "Some files missing"
          echo ""
          echo "First 5 lines of index.html:"
          head -5 public/index.html 2>/dev/null || echo "index.html not readable"
          echo ""
          echo "Verifying index.html is valid HTML:"
          if head -1 public/index.html | grep -qi "<!doctype html>"; then
            echo "‚úÖ index.html starts with DOCTYPE"
          else
            echo "‚ùå ERROR: index.html does not start with DOCTYPE!"
            exit 1
          fi
      - name: Ensure index.html priority
        run: |
          # Move RSS feed to feed.xml to avoid conflict with index.html
          if [ -f public/index.xml ]; then
            mv public/index.xml public/feed.xml
            echo "‚úÖ Moved index.xml to feed.xml to ensure index.html priority"
          fi
          # Verify index.html exists and is first
          if [ ! -f public/index.html ]; then
            echo "‚ùå ERROR: index.html not found after build!"
            exit 1
          fi
          echo "‚úÖ index.html verified and prioritized"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
