name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Check and create required templates
        run: |
          echo "Checking for required Hugo templates:"
          
          # Create layouts directory if it doesn't exist
          mkdir -p layouts/_default
          
          # Check and create layouts/index.html if missing
          if [ ! -f layouts/index.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/index.html not found, creating basic template..."
            cat > layouts/index.html << 'EOFTEMPLATE'
{{ define "main" }}
  <div class="home">
    <div class="home-hero-wrap">
      <section class="home-hero portfolio-content">
        {{ with site.Params.author_image }}
        <div class="home-hero__intro-image">
          <img src="{{ . | relURL }}" alt="{{ site.Params.author_name | default "–ê–≤—Ç–æ—Ä" }}">
        </div>
        {{ end }}
        <div class="home-hero__content">
          <h1 class="home-hero__title">
            –ü—Ä–∏–≤–µ—Ç, —è {{ site.Params.author_name | default "–ò–º—è" }}, {{ site.Params.author_grade | default "–ø—Ä–æ–¥—É–∫—Ç–æ–≤—ã–π –¥–∏–∑–∞–π–Ω–µ—Ä" }} <span class="home-hero__location">üìç {{ site.Params.author_city | default "–ì–æ—Ä–æ–¥" }}</span>
          </h1>
          {{ with site.Params.author_intro }}
          <div class="home-hero__intro-text">
            {{ . | safeHTML }}
          </div>
          {{ end }}
        </div>
      </section>
    </div>
    {{ partial "career-section.html" . }}
    {{ partial "education-section.html" . }}
  </div>
{{ end }}
EOFTEMPLATE
            echo "‚úÖ Created layouts/index.html"
          else
            echo "‚úÖ layouts/index.html found"
          fi
          
          # Check and create layouts/_default/baseof.html if missing
          if [ ! -f layouts/_default/baseof.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/_default/baseof.html not found, creating basic template..."
            cat > layouts/_default/baseof.html << 'EOFTEMPLATE'
<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="portfolio-container">
      <header class="site-header portfolio-content">
        {{ partial "site-header.html" . }}
      </header>
      <main class="portfolio-content">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="site-footer portfolio-content">
        {{ partial "site-header.html" . }}
      </footer>
    </div>
  </body>
</html>
EOFTEMPLATE
            echo "‚úÖ Created layouts/_default/baseof.html"
          else
            echo "‚úÖ layouts/_default/baseof.html found"
          fi
          
          # Check for partials directory
          mkdir -p layouts/partials
          if [ ! -f layouts/partials/head.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/head.html not found, creating basic template..."
            cat > layouts/partials/head.html << 'EOFTEMPLATE'
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ site.Params.author_name }}{{ with site.Params.author_surname }} {{ . }}{{ end }}{{ with site.Params.author_grade }} ‚Äì {{ . }}{{ end }}{{ else }}{{ .Title }} | {{ site.Params.author_name }}{{ with site.Params.author_surname }} {{ . }}{{ end }}{{ with site.Params.author_grade }} ‚Äì {{ . }}{{ end }}{{ end }}</title>
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
EOFTEMPLATE
            echo "‚úÖ Created layouts/partials/head.html"
          fi
          
          if [ ! -f layouts/partials/site-header.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/site-header.html not found, creating basic template..."
            cat > layouts/partials/site-header.html << 'EOFTEMPLATE'
<nav class="site-nav">
  <a href="/" class="site-nav__logo">{{ site.Params.author_name }}</a>
</nav>
EOFTEMPLATE
            echo "‚úÖ Created layouts/partials/site-header.html"
          fi
          
          if [ ! -f layouts/partials/career-section.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/career-section.html not found, creating basic template..."
            cat > layouts/partials/career-section.html << 'EOFTEMPLATE'
{{ if site.Params.career }}
<section class="career-section portfolio-content">
  <h2>–ö–∞—Ä—å–µ—Ä–∞</h2>
  {{ range site.Params.career.items }}
  <div class="career-item">
    <h3>{{ .company }} - {{ .role }}</h3>
    <p>{{ .start }} - {{ .end }}</p>
    <p>{{ .description }}</p>
  </div>
  {{ end }}
</section>
{{ end }}
EOFTEMPLATE
            echo "‚úÖ Created layouts/partials/career-section.html"
          fi
          
          if [ ! -f layouts/partials/education-section.html ]; then
            echo "‚ö†Ô∏è WARNING: layouts/partials/education-section.html not found, creating basic template..."
            cat > layouts/partials/education-section.html << 'EOFTEMPLATE'
{{ if site.Params.education }}
<section class="education-section portfolio-content">
  <h2>–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</h2>
  {{ range site.Params.education.universities }}
  <div class="education-item">
    <h3>{{ .name }}</h3>
    <p>{{ .degree }} - {{ .speciality }}</p>
    <p>{{ .year }}</p>
  </div>
  {{ end }}
</section>
{{ end }}
EOFTEMPLATE
            echo "‚úÖ Created layouts/partials/education-section.html"
          fi
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Verify build output
        run: |
          echo "Checking public directory contents:"
          ls -la public/ | head -20
          echo ""
          echo "Checking for index.html:"
          ls -la public/index.html || echo "ERROR: index.html not found!"
          echo ""
          echo "Checking for index.xml:"
          ls -la public/index.xml || echo "index.xml not found"
          echo ""
          echo "File sizes:"
          du -h public/index.html public/index.xml 2>/dev/null || echo "Some files missing"
          echo ""
          echo "First 5 lines of index.html:"
          head -5 public/index.html 2>/dev/null || echo "index.html not readable"
          echo ""
          echo "Verifying index.html is valid HTML:"
          if head -1 public/index.html | grep -q "<!DOCTYPE html>"; then
            echo "‚úÖ index.html starts with DOCTYPE"
          else
            echo "‚ùå ERROR: index.html does not start with DOCTYPE!"
            exit 1
          fi
      - name: Ensure index.html priority
        run: |
          # Move RSS feed to feed.xml to avoid conflict with index.html
          if [ -f public/index.xml ]; then
            mv public/index.xml public/feed.xml
            echo "‚úÖ Moved index.xml to feed.xml to ensure index.html priority"
          fi
          # Verify index.html exists and is first
          if [ ! -f public/index.html ]; then
            echo "‚ùå ERROR: index.html not found after build!"
            exit 1
          fi
          echo "‚úÖ index.html verified and prioritized"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
